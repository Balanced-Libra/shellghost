name: release-cli

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Install zip (Ubuntu)
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Build CLI binaries
        run: |
          cd packages/opencode
          echo "=== Installing dependencies ==="
          bun install
          echo "=== Running build (standard targets only) ==="
          bun run build --single || { echo "Build failed"; exit 1; }
          echo "=== Build output ==="
          find dist -type f -name "ghostshell*" | head -10

      - name: Package release assets
        shell: bash
        run: |
          set -euo pipefail
          cd packages/opencode

          echo "=== Listing built binaries ==="
          ls -la dist/ || echo "dist/ missing"
          find dist/ -name "ghostshell*" -type f | grep -E -v "(baseline|musl)" | head -10 || echo "No ghostshell binaries found"

          mkdir -p dist/release

          # linux
          echo "Packaging Linux x64..."
          tar -czf dist/release/ghostshell-linux-x64.tar.gz -C dist/ghost-in-the-shell-linux-x64/bin ghostshell
          echo "Packaging Linux arm64..."
          tar -czf dist/release/ghostshell-linux-arm64.tar.gz -C dist/ghost-in-the-shell-linux-arm64/bin ghostshell

          # macOS
          echo "Packaging macOS x64..."
          tar -czf dist/release/ghostshell-darwin-x64.tar.gz -C dist/ghost-in-the-shell-darwin-x64/bin ghostshell
          echo "Packaging macOS arm64..."
          tar -czf dist/release/ghostshell-darwin-arm64.tar.gz -C dist/ghost-in-the-shell-darwin-arm64/bin ghostshell

          # windows
          echo "Packaging Windows x64..."
          (cd dist/ghost-in-the-shell-windows-x64/bin && zip -q -r ../../release/ghostshell-windows-x64.zip ghostshell.exe)

          echo "=== Release assets ==="
          ls -la dist/release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/opencode/dist/release/ghostshell-linux-x64.tar.gz
            packages/opencode/dist/release/ghostshell-linux-arm64.tar.gz
            packages/opencode/dist/release/ghostshell-darwin-x64.tar.gz
            packages/opencode/dist/release/ghostshell-darwin-arm64.tar.gz
            packages/opencode/dist/release/ghostshell-windows-x64.zip
          generate_release_notes: true
